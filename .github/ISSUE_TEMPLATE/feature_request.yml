name: Feature request
description: Suggest an idea for NT;RE
title: "[FEATURE]"
labels: enhancement
projects: ["NeotokyoRebuild/1"]
body:
  - type: markdown
    attributes:
      value: |
        **ATTENTION:**
        Before you file an issue, please look if there's already the same
        issue before filing one. Otherwise it'll just get closed as a duplicate.

        **DO NOT** put in chatlogs and instead formulate them into detailed
        description and reproduction steps.

        Fill in the title after the **[FEATURE]** tag.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: |
        A description of an idea or some problem(s) it may solve
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed Solution
      description: |
        A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: |
        A clear and concise description of any alternative solutions or features
        you've considered.
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: |
        Add any other context or screenshots about the feature request here.

